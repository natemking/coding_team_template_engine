<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Team</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts -- Marcellus  SC & Rajdhani -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <header class="container-fluid">
        <section class="row justify-content-center">
            <section class="col-sm-12 col-md-11 mb-3 py-4 team-heading rounded-pill bg-warning">
                <h1 class="text-center">My Team</h1>
            </section>
        </section>
    </header>
    <main class="container">
        <section class="row">
            <section class="team-area col-12 d-flex flex-wrap justify-content-center">
                {{ team }}
            </section>
        </section>
    </main>
</body>

</html>
